    <script>
        AOS.init({
            easing: 'ease-out-back',
            duration: 800,
            delay: 300,
            once: true,
            disable: 'mobile'
        });

        function validate() {
            var inputsWithValues = 0;

            // get all input fields except for type='submit'
            var myInputs = $("input:not('.checkoutBtn')");

            myInputs.each(function(e) {
                // if it has a value, increment the counter
                if ($(this).val()) {
                    inputsWithValues += 1;
                }
            });

            if (inputsWithValues == myInputs.length) {
                $(".checkoutBtn").prop("disabled", false);
            } else {
                $(".checkoutBtn").prop("disabled", true);
            }
        }

        $(document).ready(function() {

            $('select').customSelectBox().change(function() {
                // Do something with `$(this).val()` !


                //                if ($(this).val() == $(this).siblings('ul').children('li').attr('data-value')) {
                // $(this).next('span').addClass('visa')
                // }

            });

            $('.checkoutBtn').click(function() {
                window.location.href = '/information.html';
                return false;
            });


            validate();
            $('.inputText').on('keyup', validate);

            $('input[type=text].inputText').on("input", function(e) {
                if ($(this).val().length == $(this).attr("maxlength")) {
                    $(event.target).parents('.expiration').siblings('.expiration').find('.ccv').focus();
                } else {
                    return false;

                }
                if ($('.ccv').val().length == $(this).attr("maxlength")) {}

            });

            $("input[type=text].date").keyup(function(e) {
                var textSoFar = $(this).val();
                if (e.keyCode != 191) {
                    if (e.keyCode != 6) {
                        if (textSoFar.length == 2 || textSoFar.length == 2) {
                            $(this).val(textSoFar + "/");
                        }
                        //to handle copy & paste of 8 digit
                        else if (e.keyCode == 86 && textSoFar.length == 2) {
                            $(this).val(textSoFar.substr(0, 2) + "/" + textSoFar.substr(2, 2) + "/" + textSoFar.substr(4, 4));
                        }
                    } else {
                        //backspace would skip the slashes and just remove the numbers
                        if (textSoFar.length == 2) {
                            $(this).val(textSoFar.substring(0, 4));
                        } else if (textSoFar.length == 2) {
                            $(this).val(textSoFar.substring(0, 1));
                        }
                    }
                } else {
                    //remove slashes to avoid 12//01/2014
                    $(this).val(textSoFar.substring(0, textSoFar.length - 1));
                }
            });


        });


        (function(a) {
            a.fn.customSelectBox = function(b) {
                b = a.extend({
                    selectboxClass: "styled-select",
                    buttonClass: "curr",
                    selectedClass: "selected",
                    disabledClass: "disabled",
                    focusedClass: "focused"
                }, b);
                return this.each(function() {
                    var g = a(this),
                        c = 0;
                    g.css("visibility", "hidden").wrap('<div class="' + b.selectboxClass + '"></div>');
                    var d = g.parent(),
                        f = d.find("option"),
                        e = g.find("option:selected").html();
                    d.append('<span class="' + b.buttonClass + '">' + e + '</span><ul style="display:none;"></ul>');
                    f.each(function(l) {
                        var k = a(this),
                            m = k.val() ? k.val() : k.html(),
                            h = k.html(),
                            j = k.is(":selected") ? b.selectedClass : k.is(":disabled") ? b.disabledClass : "";
                        d.find("ul").append('<li class="' + j + " o-" + l + '" data-value="' + m + '">' + h + "</li>")
                    });
                    d.find("." + b.buttonClass).on("mousedown", function(h) {
                        a("." + b.selectboxClass + " ." + b.focusedClass).removeClass(b.focusedClass).next().hide();
                        if (c == 1) {
                            a(this).removeClass(b.focusedClass).next().hide();
                            c = 0
                        } else {
                            a(this).addClass(b.focusedClass).next().show();
                            c = 1
                        }
                        h.stopPropagation();
                        a(document).on("mousedown", function() {
                            a("." + b.selectboxClass + " ." + b.focusedClass).removeClass(b.focusedClass).next().hide();
                            c = 0
                        })
                    }).next().find("li").on("mousedown", function() {
                        if (!a(this).hasClass(b.disabledClass)) {
                            a(this).parent().hide().find("." + b.selectedClass).removeClass(b.selectedClass).parent().prev().removeClass(b.focusedClass).text(a(this).text()).prev().val(a(this).data("value")).trigger("change");
                            a(this).addClass(b.selectedClass)
                        }
                        c = 1
                    })
                })
            }
        })(jQuery);
    </script>
